<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
            <div class="card-register">
                <div class="card" *ngFor="let s of servicios">
                    <div class="card-body text-center" >
                       <form #newPedido="ngForm" (ngSubmit)="onSubmit(newPedido)" >
                         
                            <div class="form-group" >
                                <h5 class="card-title ">{{s.nombre_servicio}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted" >Distancia KM</h6>
                                <p class="card-text">{{s.descripcion}}</p>
                                <button type="button" class="btn btn-lg btn-info"  data-toggle="modal" data-target="#exampleModal" (click)="new_pedido.servicios.id_servicio=s.id_servicio;new_pedido.servicios.nombre_servicio=s.nombre_servicio;new_pedido.costo_total=s.costo">Añadir al carrito</button>
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">¿Cuánto pagará?</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                        </div>
                                        <div class="modal-body">
                                          <form >
                                              <div class="form-group">
                                                  <input type="number" class="form-control" placeholder="Costo" id="costo" #costo="ngModel" [(ngModel)]="new_pedido.pagare" [ngModelOptions]="{standalone: true}">
                                              </div>
                                              <div class="form-group">
                                                <div class="form-check form-check-inline " *ngFor="let tc of tipocomproban">
                                                    <input class="form-check-input" type="radio" name="comprobante" id="comprobante" value="{{tc.idtipo_comprobante}}" #comprobante="ngModel" [(ngModel)]="new_pedido.tipocomprobante.idtipo_comprobante">
                                                    <label class="form-check-label" for="comprobante">{{tc.nombre_comprobante}}</label>
                                                </div>
                                            </div>
                                          </form >
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                          <button type="submit" class="btn btn-primary" >Guardar pedido</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
