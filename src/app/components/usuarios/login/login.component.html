<section id="registrer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card-register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formLogin="ngForm" (ngSubmit)="onLogin()">
                                <h1 class="h3 mb-3 font-weight-normal">Mande</h1>
                                <div class="form-group">
                                    <input type="email" id="correo" name="correo" #correo="ngModel" [(ngModel)]="user.correo" class="form-control" placeholder="Correo" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña" required>
                                </div>
                                 <button type="submit" class="btn btn-lg btn-success">Iniciar sesión</button>
                                 <div class="form-group">
                                    <a routerLink="/usuario/registro" class="form-control login-user">¿No tienes cuenta?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
