<section id="registrer" class="mb-4">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card-register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #newUser="ngForm" (ngSubmit)="onSubmit(newUser)">
                                <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                                <div class="form-group" >
                                    <select  class="form-control" id="td" #td="ngModel" [(ngModel)]="new_user.idtipo_documento.idtipo_documento"  [ngModelOptions]="{standalone: true}" >
                                        <option value="" selected disabled>Tipo de documento</option>
                                        <option *ngFor = "let td of tipodoc"  value="{{td.idtipo_documento}}">{{td.nombre_tipo_d}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="dni" name="dni" #dni="ngModel" [(ngModel)]="new_user.documento"  class="form-control" placeholder="DNI" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="new_user.nombres"  class="form-control" placeholder="Nombres" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="apellidos" name="apellidos" #apellidos="ngModel" [(ngModel)]="new_user.apellidos"  class="form-control" placeholder="Apellidos" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="fn" name="año" #año="ngModel" [(ngModel)]="new_user.edad" class="form-control" placeholder="Año de nacimiento" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="correo" name="correo" #correo="ngModel" [(ngModel)]="new_user.correo" class="form-control" placeholder="Correo" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="new_user.password" class="form-control" placeholder="Contraseña" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="telefono" name="telefono" #telefono="ngModel" [(ngModel)]="new_user.telefono" class="form-control" placeholder="Telefono" required>
                                </div>
                                <div class="form-group">
                                    <textarea id="direccion" class="form-control"  name="direccion" #direccion="ngModel" [(ngModel)]="new_user.direccion"  placeholder="Dirección" rows="3" required></textarea>
                                </div>

                                <div class="form-group">
                                    <label class="form-control login-user">Sexo</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" #inlineRadio1="ngModel" [(ngModel)]="new_user.sexo" value="M">
                                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" #inlineRadio2="ngModel" [(ngModel)]="new_user.sexo" value="F">
                                        <label class="form-check-label" for="inlineRadio2">Femenino</label>
                                      </div>
                                </div>
                                

                                <button type="submit" class="btn btn-lg btn-primary">Registrarse</button>
                                <div class="form-group">
                                    <a href="usuario/login" class="form-control login-user">¿Ya estas registrado?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
